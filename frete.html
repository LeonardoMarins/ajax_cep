<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form id="formulario-pedido">
            <div class="row mt-5">
                <h4>Dados basicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input id="nome" type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="e-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input id="cep" type="text" class="form-control" placeholder="CEP">
                    <button id="btn-buscar-cep" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input id="endereco" type="text" class="form-control" placeholder="endereÃ§o">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="numero">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./fetch.js"></script>
</body>
</html>
